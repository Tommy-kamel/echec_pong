services:
  mysql:
    image: mysql:8.0
    container_name: echec_pong_mysql
    restart: unless-stopped
    pull_policy: never
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: echec_pong_db
      MYSQL_USER: echec_user
      MYSQL_PASSWORD: echec_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
